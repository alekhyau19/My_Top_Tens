{% extends "my_top_tens/base.html" %}
{% load django_bootstrap5 %}
<!-- template in one app can inherit template in another app-->

{% block page_header %}
    <h2>Log in to your account.</h2>
{% endblock page_header %}

{% block content %}
  <form action = "{% url 'accounts:login' %}" method='post'>
     {% csrf_token %}
     {% bootstrap_form form %}
     {% bootstrap_button button_type="submit" content="Log in" %}
  </form>
{% endblock content %}
