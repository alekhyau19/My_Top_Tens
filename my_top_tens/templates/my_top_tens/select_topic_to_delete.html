{% extends 'my_top_tens/base.html' %}

{% block page_header %}
  <h1>Select a Topic to Delete</h1>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'my_top_tens:delete_topic' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="topic">Choose a topic:</label>
      <select name="topic_id" id="topic" class="form-control">
        {% for topic in topics %}
          <option value="{{ topic.id }}">{{ topic.text }}</option>
        {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-danger mt-3" 
            onclick="return confirm('Are you sure you want to delete this topic?');">
      Delete Topic
    </button>
  </form>
{% endblock content %}
